<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=.0">
    <title>Hoodie</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="hoodie">
                <div class="circle"></div>
                <img src="./hoodie.png" alt="hoodie">
            </div>
            <div class="info">
                <h1 class="title">Hoodie</h1>
                <h3>Comfortable,stylish & warm hoodie for perfect winter</h3>
                <div class="sizes">
                    <button>S</button>
                    <button>M</button>
                    <button class="active">L</button>
                    <button>XL</button>
                </div>
                <div class="order">
                    <button>Order</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
